<!DOCTYPE html>
<html>
<head>
  <title>Calculator App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="keypad">
      <button class="clr" onclick="clearResult()">clr</button>
      <button class="del" onclick="deleteChar()">del</button>
      <button class="brl" onclick="appendToResult('(')">(</button>
      <button class="brr" onclick="appendToResult(')')">)</button>
      <button class="num" onclick="appendToResult('7')">7</button>
      <button class="num" onclick="appendToResult('8')">8</button>
      <button class="num" onclick="appendToResult('9')">9</button>
      <button class="div" onclick="appendToResult('/')">/</button>
      <button class="num" onclick="appendToResult('4')">4</button>
      <button class="num" onclick="appendToResult('5')">5</button>
      <button class="num" onclick="appendToResult('6')">6</button>
      <button class="mul" onclick="appendToResult('*')">x</button>
      <button class="num" onclick="appendToResult('1')">1</button>
      <button class="num" onclick="appendToResult('2')">2</button>
      <button class="num" onclick="appendToResult('3')">3</button>
      <button class="sub" onclick="appendToResult('-')">-</button>
      <button class="num" onclick="appendToResult('0')">0</button>
      <button class="point" onclick="appendToResult('.')">.</button>
      <button class="enter" onclick="calculate()">ENTER</button>
      <button class="plus" onclick="appendToResult('+')">+</button>
      <button class="mod" onclick="appendToResult('%')">%</button>
      <button class="root" onclick="appendToResult('√')">√</button>
    </div>
  </div>

  <div class="footer">
    <p>made with ❤️ by Sanjay @2023 </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
